{% extends 'layout.html' %}

{% block content %}
<section class="container-fluid">
    <div class="card p-5">
        <div class="card-header text-center">
            นักเรียน
        </div>
        <div class="card-body">
            <form method="post" enctype="multipart/form-data" class="form-contro">
                {% csrf_token %}
                <div class="mb-3"> 
                    {{ form }}
                </div>
                <div class="mb-3 text-center">
                    <button type="submit" class="btn btn-success">บันทึก</button>
                    <a href="{% url 'home' %}">ยกเลิก</a>
                </div>
            </form>
        </div>
    </div>
</section>

<script>
    window.addEventListener('load', function() {
        const id = document.getElementById('id_id')
        const name = document.getElementById('id_name')
        const age = document.getElementById('id_age')
        const gender = document.getElementById('id_gender')
        const img = document.getElementById('id_image')

        id.classList.add('form-control')
        name.classList.add('form-control')
        age.classList.add('form-control')
        gender.classList.add('form-control')
        img.classList.add('form-control')
    });

</script>
{% endblock %}
