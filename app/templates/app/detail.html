{% extends 'layout.html' %}

{% block content %}
<section class="container-fluid">
    <div><h3>รายละเอียด</h3></div>
    <div class="text-center">
        <div class="card">
            {% for item in students %}
            <div class="card-header">
                รหัสนักเรียน : {{item.id}}
            </div>
            <div class="card-body">
                <div>
                    <img src="/{{ item.image }}" alt="{{ item.id }}-{{item.image}}">
                </div>
                <div>
                    <p>ชื่อ-สกุล : {{item.name}}</p>
                    <p>อายุ : {{item.age}}</p>
                    <p>เพศ : {{item.gender}}</p>
                </div>
            </div>
            {% endfor %}
            <div class="card-footer">
                <a href="{% url 'home' %}">กลับหน้าหลัก</a>
            </div>
        </div>
    </div>
</section>
{% endblock %}
