{% extends 'layout.html' %}

{% block content %}

<section class="container-fluid">
    <div class="content">
        <div class="header">
            <p>Hello world</p>
            <a href="{% url 'home_create' %}">เพิ่มรายการ</a>
        </div>

        <div class="table table-responsive">
            <table class="table table-striped table-bordered order-dark">
                <thead>
                    <tr>
                        <td>รหัส</td>
                        <td>ชื่อ-สกุล</td>
                        <td>อายุ</td>
                        <td>เพศ</td>
                        <td>รูปภาพ</td>
                        <td>create</td>
                        <td>update</td>
                        <td></td>
                    </tr>
                </thead>
                <tbody>
                    {% for item in students %}
                    <tr>
                        <td>{{ item.id }}</td>
                        <td>{{ item.name }}</td>
                        <td>{{ item.age }}</td>
                        <td>{{ item.get_gender }}</td>
                        <td><img src="{{ item.image }}" alt="{{ item.id }}-{{item.image}}" width="50px"></td>
                        <td>{{ item.created }}</td>
                        <td>{{ item.updated }}</td>
                        <td>
                            <a href="{% url 'home_edit' item.id  %}" class="btn btn-warning">เเก้ไข</a>
                            <a href="{% url 'home_detail' item.id  %}" class="btn btn-info">รายละเอียด</a>
                            <a href="{% url 'home_delete' item.id %}" class="btn btn-danger">ลบ</a> 
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</section>

{% endblock %}
